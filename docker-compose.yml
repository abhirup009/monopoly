version: '3.8'

services:
  # ===================
  # DATA STORES
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: monopoly-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: monopoly
      POSTGRES_PASSWORD: monopoly
      POSTGRES_DB: monopoly
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monopoly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - monopoly-network

  redis:
    image: redis:7-alpine
    container_name: monopoly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - monopoly-network

  # ===================
  # DEV TOOLS
  # ===================
  adminer:
    image: adminer:latest
    container_name: monopoly-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monopoly-network

  # ===================
  # LLM (Ollama)
  # ===================
  ollama:
    image: ollama/ollama:latest
    container_name: monopoly-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment below for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - monopoly-network
    profiles:
      - full
      - ai

  # ===================
  # SERVICES
  # ===================
  game-engine:
    build:
      context: ./services/game-engine
      dockerfile: Dockerfile
    container_name: monopoly-game-engine
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://monopoly:monopoly@postgres:5432/monopoly
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/game-engine/src:/app/src:ro
    networks:
      - monopoly-network
    profiles:
      - full

  ai-agent:
    build:
      context: ./services/ai-agent
      dockerfile: Dockerfile
    container_name: monopoly-ai-agent
    ports:
      - "8001:8001"
    environment:
      - GAME_ENGINE_URL=http://game-engine:8000
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - TURN_DELAY=1.0
      - ACTION_DELAY=0.5
      - LOG_LEVEL=INFO
    depends_on:
      - game-engine
      - ollama
    volumes:
      - ./services/ai-agent/src:/app/src:ro
    networks:
      - monopoly-network
    profiles:
      - full
      - ai

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: monopoly-orchestrator
    ports:
      - "3000:3000"
    environment:
      - ORCHESTRATOR_GAME_ENGINE_URL=http://game-engine:8000
      - ORCHESTRATOR_AI_AGENT_URL=http://ai-agent:8001
      - ORCHESTRATOR_REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_TURN_TIMEOUT=30.0
      - ORCHESTRATOR_DEFAULT_SPEED=normal
    depends_on:
      - game-engine
      - ai-agent
      - redis
    volumes:
      - ./services/orchestrator/src:/app/src:ro
    networks:
      - monopoly-network
    profiles:
      - full

networks:
  monopoly-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
