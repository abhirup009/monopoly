version: '3.8'

services:
  # ===================
  # DATA STORES
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: monopoly-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: monopoly
      POSTGRES_PASSWORD: monopoly
      POSTGRES_DB: monopoly
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monopoly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - monopoly-network

  redis:
    image: redis:7-alpine
    container_name: monopoly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - monopoly-network

  # ===================
  # DEV TOOLS
  # ===================
  adminer:
    image: adminer:latest
    container_name: monopoly-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monopoly-network

  # ===================
  # SERVICES (will be added as we build them)
  # ===================
  game-engine:
    build:
      context: ./services/game-engine
      dockerfile: Dockerfile
    container_name: monopoly-game-engine
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://monopoly:monopoly@postgres:5432/monopoly
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/game-engine/src:/app/src:ro
    networks:
      - monopoly-network
    profiles:
      - full  # Only start with --profile full

networks:
  monopoly-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
